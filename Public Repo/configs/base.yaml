seed: 42
timesteps: 2000
dt: 1.0

n_agents: 2000
beta: 1.2

# flow + returns
kappa: 1.0
alpha: 0.05
sigma_eps: 1.0

# volatility + liquidity dynamics
lambda_v: 0.05
lambda_l: 0.03

# optional noise terms in v and l updates
eta_v: 0.0
eta_l: 0.0

# constraints
min_vol: 0.0
min_liquidity: 1.0e-6

# initial conditions
x0: 0.0
v0: 1.0
l0: 1.0